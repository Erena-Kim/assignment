{% extends 'base.html' %}

{% block css %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'new.css' %}" >
{% endblock %}

{% block content %}
<body>
    <!-- 새로운 글쓰기 -->
    <form method="POST">
        {% csrf_token %}
        <div class="one">
            <label for="title">제목</label>
            <input type="text" name="title" id="title" placeholder="제목">
        </div>
        <div class="one">
            <label for="content">내용</label>
            <input type="text" name="content" id="content" placeholder="내용">
        </div>
        <div class="one">
            <label for="duedate">마감기한</label>
            <input type="date" name="duedate" id="duedate" min="2020-01-01" max="2020-12-31">
        </div>        
        <button class="one" type="submit">쓰기</button>
    </form>
</body>
{% endblock %}
