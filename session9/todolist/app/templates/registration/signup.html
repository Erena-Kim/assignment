<!-- 여기는 extends를 안해줘도 되는건가? -->
{% block content %}
    <h1>회원가입</h1>
    {% if error %}
    <h3 style="color: red;">{{ error }}</h3>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="아이디">
        <input type="password" name="password" placeholder="비밀번호">
        <button type="submit">가입하기</button>
    </form>
{% endblock %}
