{% extends 'base.html' %}

{% block css %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}" >
{% endblock %}

{% block content %}
<body>
    <!-- 제목(마감기한이 적은수) -->
    <div class='container'>
        {% for post in posts %}
        <div class='post'>
            <span class="material-icons">
                alarm_on
            </span>
            {{ post.title }}
            <p>{{post.duedate|timeuntil}} 남았습니다</p>
            <p>{{post.user}}</p>
            <a href="{% url 'detail' post.pk %}">Click!</a>
        </div>
        {% endfor %}
    
        <div class='add_list'>
            <a href="{% url 'new' %}">
                <span>
                    
                할 일 추가하기
                </span>
                <span class="material-icons">
                    double_arrow
                </span>   
            </a>
        </div>
    </div>
</body>
{% endblock %}
