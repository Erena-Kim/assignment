<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="now"></h1>

    <script>
        const clockContent = document.querySelector('.now');

        const getTime = () => {
            const date = new Date();
            //시간 계산
            let h = date.getHours().toString();
            let m = date.getMinutes().toString();
            let s = date.getSeconds().toString();
            h.length < 2 ? h = '0' + h : h;
            m.length < 2 ? m = '0' + m : m;
            s.length < 2 ? s = '0' + s : s;
            clockContent.innerText = h + "시 " + m + "분 " + s + "초";
        };
        const initTime = () => {
            getTime();
            setInterval(getTime, 1000);
        }
        initTime();
    </script>
</body>

</html>
