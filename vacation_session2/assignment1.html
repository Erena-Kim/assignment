<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const getRandomColor = () => {
            const hexa = '0123456789abcdef';
            //random color
            let randomColor = '';
            let randomNumber = 0;
            for (let i = 0; i < 6; i++) {
                randomNumber = Math.floor(Math.random() * (hexa.length))
                randomColor += hexa[randomNumber]
            }
            // for check
            // document.write(randomColor)
            return '#' + randomColor
        }
        // for check
        // getRandomColor();


        setInterval(() => {
            document.querySelector('body').style.background = getRandomColor();
        }, 100);
    </script>
</body>

</html>
